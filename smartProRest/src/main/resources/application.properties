spring.application.name=SmartProRest

#definir puerto en el cual trabajara la aplicacion
server.port=8097
#url del proyecto
server.servlet.context-path=/smartpro
#cadena de conexion
spring.datasource.url=jdbc:mysql://localhost:3306/hotelpro?allowPublicKeyRetrieval=true&useSSL=false
#usuario de la base de datos
spring.datasource.username=root
#clave de la base de datos
#spring.datasource.password=root
#driver 
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.show-sql=true


